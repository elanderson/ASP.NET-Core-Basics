<template>
    <h1>Contact List</h1>

    <p if.bind="!contacts"><em>Loading...</em></p>

    <table class="table" if.bind="contacts">
        <thead>
            <tr>
                <th>IDs</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="contact of contacts" class="${contact.id === selectedContactId ? 'active' : ''"}
                route-href="route: contacts; params.bind: {id:contact.id}" click.delegate="select(contact)">
                    <td>${contact.id}</td>
                    <td>${contact.name}</td>
            </tr>
        </tbody>
    </table>
</template>
